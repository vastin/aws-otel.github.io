://aws.amazon.com/blogs/opensource/enhancing-aws-x-ray-support-in-opentelemetry-javascript-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/go-support-for-aws-x-ray-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Go support for AWS X-Ray now available in AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Wilbert Guo, Kelvin Lo and Alolita Sharma<!-- -->, <!-- -->18-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS interns Wilbert Guo and Kelvin Lo share their experience in enhancing the OpenTelemetry Go SDK to support sending traces to AWS X-Ray. These enhancements are also available in the AWS Distro for OpenTelemetry ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/go-support-for-aws-x-ray-now-available-in-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://opendistro.github.io/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Announcing alpha availability of Trace Analytics for distributed tracing</h2><p class="jss140 jss150 jss173">Rajiv Taori<!-- -->, <!-- -->17-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Today we are excited to announce an alpha release of Trace Analytics, a new capability in Open Distro for Elasticsearch, that enables developers to find and fix performance problems in distributed applications. By adding trace data to the existing log analytics capabilities of Open Distro for Elasticsearch ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://opendistro.github.io/for-elasticsearch/blog/releases/2020/12/announcing-trace-analytics/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Building a reliable metrics pipeline with the OpenTelemetry Collector for AWS Managed Service for Prometheus</h2><p class="jss140 jss150 jss173">Aman Brar, Jason Liu and Alolita Sharma<!-- -->, <!-- -->16-Dec-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS intern engineers Aman Brar and Jason Liu talk about their experience working with the OpenTelemetry Collector and Prometheus Remote Write Exporter. They share their experiences in tackling challenges they faced and how they applied lessons learned to ensure the reliability of the AWS Distro for the OpenTelemetry Collector as the de facto agent for sending metrics to AWS Managed Service for Prometheus ... </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/building-a-reliable-metrics-pipeline-with-the-opentelemetry-collector-for-aws-managed-service-for-prometheus/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds Prometheus Remote Write Exporter to OpenTelemetry Collector</h2><p class="jss140 jss150 jss173">Yang Hu and Alolita Sharma<!-- -->, <!-- -->09-Nov-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, AWS intern Yang Hu describes how he made his first engineering contributions to the popular open source observability project—OpenTelemetry. His contributions to OpenTelemetry included adding a Prometheus Remote Write Exporter to the OpenTelemetry Collector. </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-prometheus-remote-write-exporter-to-opentelemetry-collector/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed tracing with OpenTelemetry</h2><p class="jss140 jss150 jss173">Anuraag Agrawal<!-- -->, <!-- -->04-Nov-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">How can we keep an eye on all the services that a request went through? This is where distributed tracing comes in. Tracing enables linking processing together between the services that handle a request, even as it goes across network boundaries between containers. </p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/distributed-tracing-with-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">Today, AWS X-Ray is launching support for tracing applications running on Amazon EC2, Amazon ECS, Amazon EKS, and op-premises using open-source OpenTelemetry APIs and SDKs through AWS Distro for OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Monitoring application health and performance with AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Min Xia, Shaocheng Wang, and Ying Wang<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">A key challenge for any developer operations team is to gain full observability of a service’s health. In this post, we introduce how to send application metrics to CloudWatch with AWS Distro for OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/monitoring-application-health-and-performance-with-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Distributed Tracing using AWS Distro for OpenTelemetry</h2><p class="jss140 jss150 jss173">Nizar Tyrewalla<!-- -->, <!-- -->26-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">With AWS Distro for OpenTelemetry, you can collect trace data from applications and send it to the destination for your choice, for example, AWS X-Ray.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/mt/distributed-tracing-aws-distro-for-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Building a Prometheus remote write exporter for the OpenTelemetry Go SDK</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, two AWS interns—Eric Lee and Connor Lindsey—describe their experience building a Prometheus remote write exporter for the popular open source observability project OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/building-a-prometheus-remote-write-exporter-for-the-opentelemetry-go-sdk/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Integrating the OpenTelemetry JavaScript SDK with AWS X-Ray</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->13-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this blog post, AWS intern Cong Zou shares his experience contributing to a large open source project—OpenTelemetry—for the first time. OpenTelemetry provides a single set of APIs, libraries, agents, and Collector services to capture distributed traces and metrics from applications. Users can analyze these traces and metrics using Prometheus, Jaeger, and other observability tools.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/integrating-the-opentelemetry-javascript-sdk-with-aws-x-ray/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">Testing the OpenTelemetry C++ Prometheus Exporter</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->05-Oct-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post AWS intern Eric Hsueh shares his experience working on OpenTelemetry. OpenTelemetry aims to be the industry standard in collecting telemetry data, which includes metrics, tracing, and logs.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/testing-the-opentelemetry-c-prometheus-exporter/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds a C++ Prometheus Exporter to OpenTelemetry</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->22-Sep-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, two AWS interns—Cunjun Wang and Eric Hsueh—describe their first engineering contributions to the popular open source observability project OpenTelemetry. OpenTelemetry aims to develop an open standard and provides implementation in multiple programming languages for collecting telemetry data, including metrics, tracing, and logs. The interns contributed the C++ Prometheus Exporter to the OpenTelemetry project. This exporter takes collected metrics from OpenTelemetry and exports to Prometheus, a popular open source alerting and monitoring application. This post explains how the Prometheus exporter works with the previously introduced metrics pipeline, potential code uses, and lessons learned along the way.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-a-c-prometheus-exporter-to-opentelemetry/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div><div class="jss106 jss109 jss107 jss105 jss103"><button class="jss136 jss133" tabindex="0" type="button"><div style="height:20px"></div><div class="jss139"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-observability-metrics-to-the-opentelemetry-c-library/" style="text-decoration:none" target="_blank" rel="noopener noreferrer"><h2 class="jss140 jss156 jss167">AWS adds observability metrics to the OpenTelemetry C++ library</h2><p class="jss140 jss150 jss173">Alolita Sharma<!-- -->, <!-- -->01-Sep-2020</p><div style="height:20px"></div><p class="jss140 jss149 jss173">In this post, three AWS interns—Brandon Kimberly, Ankit Bhargava, and Hudson Humphries—describe their first engineering contributions to the popular open source observability project OpenTelemetry.</p></a></div><span class="jss135"></span></button><div class="jss176"><a href="https://aws.amazon.com/blogs/opensource/aws-adds-observability-metrics-to-the-opentelemetry-c-library/" style="text-decoration:none" target="_blank" rel="noopener noreferrer" class="jss178"><button class="jss136 jss179 jss181 jss182 jss184 jss185 jss202" tabindex="0" type="button"><span class="jss180">Read More</span></button></a></div></div></div></div></div></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script>
